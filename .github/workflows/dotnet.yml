name: Build & Test (.NET 8)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore link-shortener/link-shortener.csproj

      - name: Build
        run: dotnet build link-shortener/link-shortener.csproj --no-restore --configuration Release

      - name: Run Tests
        run: dotnet test link-shortener.Tests/link-shortener.Tests.csproj --no-build --verbosity normal --configuration Release

      - name: Check code formatting
        run: dotnet format --verify-no-changes || echo "⚠️ Code formatting issues found"

      - name: Validate EF migrations
        run: dotnet ef migrations script --project link-shortener/link-shortener.csproj --startup-project link-shortener/link-shortener.csproj --idempotent -o migration-check.sql
